<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holidays Card</title>
    <style>
        /* --- 1. Page Setup --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; /* Dark Blue Background */
            font-family: 'Georgia', serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars when card opens */
        }

        /* --- 2. The 3D Scene --- */
        .scene {
            perspective: 1500px; /* How "deep" the 3D looks */
        }

        /* --- 3. The Card Wrapper --- */
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        /* Shift the whole card slightly right so when it opens left, it stays centered */
        .card.open {
            transform: translateX(150px);
        }

        /* --- 4. The Pages --- */
        
        /* THE RIGHT PAGE (Base layer, stays flat) */
        .right-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fdfbf7; /* Paper color */
            border-radius: 0 5px 5px 0;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            /* Inner shadow to look like a book spine */
            background-image: linear-gradient(to right, rgba(0,0,0,0.1) 0%, transparent 10%);
        }

        /* THE LEFT FLAP (Contains Cover & Left Page) */
        .card-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left; /* Hinge on the left */
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0.2, 0.2, 1);
            z-index: 2;
        }

        .card.open .card-flap {
            transform: rotateY(-180deg); /* Open the book */
        }

        /* Common styles for front/back of the flap */
        .flap-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back when facing away */
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* FRONT COVER */
        .flap-front {
            background-color: #c0392b; /* Holiday Red */
            color: white;
            z-index: 2;
            border-radius: 0 5px 5px 0;
            text-shadow: 2px 2px 0px #7f261c;
        }

        /* INSIDE LEFT PAGE (The Tree) */
        .flap-back {
            background-color: #fdfbf7;
            transform: rotateY(180deg); /* Pre-flipped so it looks right when open */
            border-radius: 5px 0 0 5px;
            z-index: 1;
            /* Inner shadow for spine */
            background-image: linear-gradient(to left, rgba(0,0,0,0.1) 0%, transparent 10%);
        }

        /* --- 5. Decoration Details --- */

        /* Text Styling */
        h1 { margin: 0; font-size: 2.5rem; }
        .click-hint { font-size: 0.8rem; margin-top: 20px; opacity: 0.8; font-family: sans-serif; }
        
        .note-title { font-size: 1.4rem; color: #c0392b; margin-bottom: 10px; font-weight: bold;}
        .note-body { font-size: 1rem; line-height: 1.6; color: #34495e; font-style: italic; }

        /* --- 6. The CSS Tree Drawing --- */
        .drawing-container {
            position: relative;
            height: 150px;
            width: 120px;
            display: flex;
            justify-content: center;
        }

        .tree-layer {
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 45px solid #27ae60;
            position: absolute;
        }

        .top { top: 0; z-index: 3; border-bottom-color: #2ecc71; border-width: 0 35px 45px 35px;}
        .middle { top: 30px; z-index: 2; border-width: 0 45px 55px 45px; }
        .bottom { top: 70px; z-index: 1; border-width: 0 55px 65px 55px; border-bottom-color: #1e8449;}

        .trunk {
            width: 24px;
            height: 30px;
            background-color: #795548;
            position: absolute;
            top: 135px;
        }

        .star {
            font-size: 24px;
            color: #f1c40f;
            position: absolute;
            top: -25px;
            z-index: 4;
            text-shadow: 0 0 5px #f39c12;
        }
        
        /* Snow accents on tree */
        .tree-layer::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            top: 6px;
            left: -3px;
            box-shadow: 15px 10px 0 white, -15px 15px 0 white;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card" onclick="toggleCard()">
            
            <div class="right-page">
                <div class="note-title">Season's Greetings</div>
                <div class="note-body">
                    Sending you peace, love, and joy this holiday season.
                    <br><br>
                    May your new year be bright and full of happy surprises!
                </div>
                <div style="margin-top:20px; font-weight:bold; color:#2c3e50;">- Best Wishes</div>
            </div>

            <div class="card-flap">
                
                <div class="flap-face flap-front">
                    <h1>Happy<br>Holidays</h1>
                    <div style="font-size: 3rem; margin: 15px 0;">üéÅ</div>
                    <div class="click-hint">(Click to Open)</div>
                </div>

                <div class="flap-face flap-back">
                    <div class="drawing-container">
                        <div class="star">‚òÖ</div>
                        <div class="tree-layer top"></div>
                        <div class="tree-layer middle"></div>
                        <div class="tree-layer bottom"></div>
                        <div class="trunk"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function toggleCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('open');
        }
    </script>

</body>
</html>
